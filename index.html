<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Mobile Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="page-header">
        <h1 class="page-title">In & Out</h1>
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-filter"></i>
        </div>

    </header>

    <main class="page-content">
        <article class="card-box">
            <h3 class="card-title">Yesterday</h3>
            
            <div class="card">
                <div class="card-perfil persona1">
                    <span class="card-counter background-status--success status--success">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Zachary Summers</p>
                    <p class="card-status status--success">Received</p>
                </div>

                <div class="card-price">$230</div>
            </div>
            
            <div class="card">
                <div class="card-perfil persona2  persona2">
                    <span class="card-counter background-status--waiting">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Leroy Reyes</p>
                    <p class="card-status status--waiting">Sent</p>
                </div>

                <div class="card-price">$100</div>
            </div>
            
            <div class="card">
                <div class="card-perfil persona3">
                    <span class="card-counter background-status--waiting">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Gopay Andika</p>
                    <p class="card-status status--waiting">Top Up Saldo</p>
                </div>

                <div class="card-price">$60</div>
            </div>
        </article>
        
        <article class="card-box">
            <h3 class="card-title">01 Jan 2018, Saturday</h3>

            <div class="card">
                <div class="card-perfil persona7">
                    <span class="card-counter background-status--success">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Fanny Farmer</p>
                    <p class="card-status status--success">Received</p>
                </div>

                <div class="card-price">$50</div>
            </div>
            
        </article>
        
        <article class="card-box">
            <h3 class="card-title">07 Jan 2018, Friday</h3>

            <div class="card">
                <div class="card-perfil persona4">
                    <span class="card-counter background-status--waiting">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">OVO Handaya</p>
                    <p class="card-status status--waiting">Received</p>
                </div>

                <div class="card-price">$35</div>
            </div>
            
        </article>
        

    </main>

    <footer class="footer-box">
        <nav class="menubottom">
            <a href="#" class="menubottom__item"><i class="fa-solid fa-house"></i></a>
            <a href="#" class="menubottom__item status--active"><i class="fa-solid fa-circle-dollar-to-slot"></i></a>
            <a href="#" class="menubottom__item"><i class="fa-solid fa-headphones"></i></i></a>
            <a href="#" class="menubottom__item"><i class="fa-solid fa-user"></i></a>
        </nav>
        <p class="footer-allright">&copy;2022 - Todos os direitos reservados</p>
    </footer>
</body>

</html>
